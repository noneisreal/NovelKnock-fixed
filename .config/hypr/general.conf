input {
    kb_layout = us
    numlock_by_default = true
    repeat_delay = 250
    repeat_rate = 35
    follow_mouse = 1
    off_window_axis_events = 2

    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    scroll_method = 2fg
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700  
    workspace_swipe_fingers = 3     
    workspace_swipe_min_fingers = true
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_create_new = true
}

general {
    gaps_in = 4
    gaps_out = 4
    gaps_workspaces = 50  
    border_size = 2
    col.active_border = rgba(0DB7D4FF)  
    col.inactive_border = rgba(04404aaa)
    resize_on_border = true
    no_focus_fallback = true
    allow_tearing = true
    snap {
        enabled = true
    }
    layout = dwindle
}

dwindle {
    preserve_split = true
    smart_split = false
    smart_resizing = false
}

decoration {
    rounding = 15
    blur {
        enabled = true
        xray = true
        size = 12
        passes = 3  
        new_optimizations = on
        noise = 0.05
        contrast = 1.1
        brightness = 1.1
        popups = true  
        input_methods = true
    }
    shadow {
        enabled = false  
    }  
    dim_inactive = true  
    dim_strength = 0.05  
    dim_special = 0
}

animations {
    enabled = yes
    bezier = md3_standard, 0.2, 0.0, 0, 1.0
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = win11, 0, 1, 0, 1
    bezier = gnome, 0, 0.85, 0.3, 1
    bezier = funky, 0.46, 0.35, -0.2, 1.2
    bezier = linear, 1, 1, 0, 0
    animation = windows, 1, 3, md3_decel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 4, md3_decel
    animation = layersIn, 1, 2.7, md3_decel, popin 93%  
    animation = layersOut, 1, 2.4, md3_accel, popin 94%
    animation = specialWorkspaceIn, 1, 2.8, md3_decel, slidevert  
    animation = specialWorkspaceOut, 1, 1.2, md3_accel, slidevert
}

misc {
    vfr = 1  
    vrr = 1
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = false  
    animate_mouse_windowdragging = false
    enable_swallow = true
    swallow_regex = (foot|kitty|alacritty|Alacritty)  
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    session_lock_xray = true
    focus_on_activate = true
}


